<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List 2022</title>

	<link rel="stylesheet" href="main.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Welome Back, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>CREATE A Task</h3>
			<form id="new-todo-form">
				<h4>What's on your list?</h4>
        <input type="text"
              onkeyup="if(this.value.length > 0) document.getElementById('start_button').disabled = false; 
                      else document.getElementById('start_button').disabled = true;"
              placeholder="e.g. Get some milk"
              name="content"
					    id="content" />
          
        <input type="submit" value="Add todo" id="start_button" disabled/>
			</form>
		</section>

		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
